{% load static %}
{% load blog_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %} {% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}" />
    </head>
    <body>
        <div id="content">
            <div>
                {% block content %} {% endblock %}
            </div>
        </div>
        <div id="sidebar">
            <div>
                <h2><a href="{% url "blog:post_list" %}">Reza Panahi's blog</a></h2>
                <p>
                    Programming, AI, Chess and lot more
                    <br><br>
                    I've written <b>{% total_posts %}</b> posts.
                </p>
                <h3>Latest posts</h3>
                {% latest_posts 4 %}
                <h3>Most commented</h3>
                {% most_commented 3 %}
            </div>
        </div>
    </body>
</html>
