{% extends 'blog/base.html' %}

{% block title %}
  Add a Comment
{% endblock %}

{% block content %}
  <div class="max-w-3xl mx-auto bg-white p-8 rounded-2xl shadow-md">
    
    {% if comment %}
      <!-- Success Message -->
      <div class="text-center">
        <h2 class="text-2xl font-bold text-green-600 mb-4">
          ✅ Your comment has been added
        </h2>
        <a href="{{ post.get_absolute_url }}" 
           class="inline-block mt-4 px-6 py-3 bg-blue-600 text-white font-medium rounded-xl hover:bg-blue-700 transition">
          ← Back to the post
        </a>
      </div>
    
    {% else %}
      <!-- Comment Form -->
      <h2 class="text-xl font-bold text-gray-800 mb-4">Leave a Comment</h2>
      <div class="bg-gray-50 p-6 rounded-xl shadow-inner">
        {% include 'blog/post/includes/comment_form.html' %}
      </div>
    {% endif %}
    
  </div>
{% endblock %}
