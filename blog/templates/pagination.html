<div class="flex justify-center mt-8">
    <nav class="inline-flex items-center space-x-2 text-sm">
        <!-- Previous -->
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}"
               class="px-3 py-1 rounded-md bg-white border border-gray-300 text-gray-600 hover:bg-gray-100">
                Previous
            </a>
        {% else %}
            <span class="px-3 py-1 rounded-md bg-gray-100 border border-gray-300 text-gray-400 cursor-not-allowed">
                Previous
            </span>
        {% endif %}

        <!-- Current page info -->
        <span class="px-3 py-1 rounded-md bg-indigo-600 text-white font-medium">
            Page {{ page.number }} of {{ page.paginator.num_pages }}
        </span>

        <!-- Next -->
        {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}"
               class="px-3 py-1 rounded-md bg-white border border-gray-300 text-gray-600 hover:bg-gray-100">
                Next
            </a>
        {% else %}
            <span class="px-3 py-1 rounded-md bg-gray-100 border border-gray-300 text-gray-400 cursor-not-allowed">
                Next
            </span>
        {% endif %}
    </nav>
</div>
